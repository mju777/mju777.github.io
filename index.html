		<script>
			function copyToClipboard() {
				// 获取要复制的文本
				var copyText = document.getElementById("result").innerText;

				// 创建一个临时的文本区域元素
				var tempInput = document.createElement("textarea");
				tempInput.value = copyText;

				// 将临时文本区域添加到文档中
				document.body.appendChild(tempInput);

				// 选择并复制文本
				tempInput.select();
				document.execCommand("copy");

				// 从文档中移除临时文本区域
				document.body.removeChild(tempInput);

				// 显示复制成功的提示
				document.getElementById("copy-success").style.display = "block";

				// 一秒钟后隐藏提示
				setTimeout(function() {
					document.getElementById("copy-success").style.display = "none";
				},
				222);

			}

			function houzhui() {
				// 获取用户输入的数字
				var number = document.getElementById("numberInput").value;

				// 获取用户输入的文本
				var text = document.getElementById("textInput").value;

				// 获取当前日期和时间，并格式化为字符串，精确到分钟
				var now = new Date();
				// 使用 slice 方法来获取年份的后两位
				var year = String(now.getFullYear());
				var milliseconds = now.getMilliseconds();

				if (milliseconds < 100) {
					if (milliseconds > 10) {
						milliseconds = '0' + milliseconds;
					} else {
						milliseconds = '00' + milliseconds;
					}
				}
				// Bug 修复：添加秒显示
				var seconds = now.getSeconds();
				if (seconds < 10) {
					seconds = '0' + seconds;
				}
				// 添加在小于10分钟的前面加上零
				var minutes = now.getMinutes();
				if (minutes < 10) {
					minutes = '0' + minutes;
				}
				// 添加在小于10时的前面加上零
				var hours = now.getHours();
				if (hours < 10) {
					hours = '0' + hours;
				}
				// 添加在小于10日的前面加上零
				var date = now.getDate();
				if (date < 10) {
					date = '0' + date;
				}

				// 添加在小于10月的月份前加上零
				var month = now.getMonth() + 1;
				if (month < 10) {
					month = '0' + month;
				}

				var formattedDateTime = year + "-" + month + "-" + date + "-" + hours + "-" + minutes + "-" + seconds + "-" + milliseconds + "";
				document.getElementById("result").innerHTML = "";
				document.getElementById("result").innerHTML = text + "-" + number + "-" + formattedDateTime;

				// 调用复制到剪贴板的函数
				copyToClipboard();
			}

			function utf16to8(str) {
				var out, i, len, c;
				out = "";
				len = str.length;
				for (i = 0; i < len; i++) {
					c = str.charCodeAt(i);
					if ((c >= 0x0001) && (c <= 0x007F)) {
						out += str.charAt(i);
					} else if (c > 0x07FF) {
						out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
						out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
						out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
					} else {
						out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
						out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
					}
				}
				return out;
			}

			function updateTime() {
				var now = new Date();
				var timeString = now.toLocaleTimeString();
				var milliseconds = now.getMilliseconds();

			}
